<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sticky Notes App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>üìù Sticky Notes</h1>

  <div class="note-input">
    <textarea id="noteText" placeholder="Write your note..."></textarea>

    <select id="noteColor">
      <option value="#fff475">Yellow</option>
      <option value="#f28b82">Red</option>
      <option value="#ccff90">Green</option>
      <option value="#aecbfa">Blue</option>
    </select>

    <button id="addBtn">Add</button>
  </div>

  <div class="notes-container" id="notesContainer"></div>

  <script src="script.js"></script>
</body>
</html>
